<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href="css/signup.css">
</head>
<body>
    <div class="container">
        <div class="sign">
            <!-- sing up -->
            <div class="sign1">
            <form class="form">
                <p class="title">Register </p>
                <p class="message">Signup now and get full access to our app. </p>
                    <div class="flex">
                    <label>
                        <input class="input" type="text" placeholder="" required="" id="firstname">
                        <span>Firstname</span>
                    </label>
            
                    <label>
                        <input class="input" type="text" placeholder="" required="" id="lastname">
                        <span>Lastname</span>
                    </label>
                </div>  
                  
                <label>
                    <input class="input" type="text" placeholder="" required="" id="username">
                    <span>Username</span>
                </label> 
                

                <label>
                    <input class="input" type="email" placeholder="" required="" id="email">
                    <span>Email</span>
                </label> 
                    
                <label>
                    <input class="input" type="password" placeholder="" required="" id="password">
                    <span>Password</span>
                </label>
                <label>
                    <input class="input" type="password" placeholder="" required="">
                    <span>Confirm password</span>
                </label>
                <button class="submit" id="submit">Submit</button>
                <p class="signin">Already have an acount ? <a href="signin.html">Signin</a> </p>
            </form>
        </div>
        <!-- img -->
        <img src="img/img sign.png" alt="sign up"
        </div>
    </div>
    


    <script src="js/signup.js"></script>
</body>
</html>
